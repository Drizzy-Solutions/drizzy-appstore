name: Full Auto Build and Release Drizzy AppStore
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows creating releases
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java and Android SDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 3️⃣ Optional: install Gradle if wrapper missing
      - name: Install Gradle (fallback)
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Build the app
      - name: Build release APK
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew assembleRelease --stacktrace
          else
            gradle assembleRelease --stacktrace
          fi

      # 5️⃣ Locate APK
      - name: Find release APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -type f -name "*.apk" | head -n 1)
          echo "Found $APK_PATH"
          
          if [ -z "$APK_PATH" ]; then
            echo "❌ No release APK found."
            exit 1
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "version_tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      # 6️⃣ Create GitHub Release and upload APK
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.version_tag }}
          name: "Drizzy AppStore ${{ env.version_tag }}"
          body: |
            Automated build from the latest commit on main.
            Commit: ${{ github.sha }}
          artifacts: ${{ env.APK_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Optional: show where to download
      - name: Output release link
        run: |
          echo "✅ Release created with tag: ${{ env.version_tag }}"
          echo "➡️  Check Releases tab for your APK"
