name: Build and Auto-Release Drizzy AppStore
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allow release creation with GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find . -type f -name "*release.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "version_tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create or update release
        id: release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.apk.outputs.version_tag }}
          name: "Drizzy AppStore ${{ steps.apk.outputs.version_tag }}"
          body: "Automatic build of the Drizzy AppStore from main branch."
          artifacts: ${{ steps.apk.outputs.apk_path }}
          token: ${{ secrets.GITHUB_TOKEN }}
