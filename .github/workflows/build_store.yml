name: Full Auto Build and Release Drizzy AppStore
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows creating releases
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java and Android SDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 3️⃣ Optional: install Gradle if wrapper missing
      - name: Install Gradle (fallback)
        uses: gradle/actions/setup-gradle@v4

      # 4️⃣ Build the app
      - name: Build release APK
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew assembleRelease --stacktrace
          else
            gradle assembleRelease --stacktrace
          fi

      # 5️⃣ Locate APK
      - name: Find APK
        id: apk
        run: |
          APK_PATH=$(find . -type f -name "*release.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ No release APK found."
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "version_tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      # 6️⃣ Create GitHub Release and upload APK
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.apk.outputs.version_tag }}
          name: "Drizzy AppStore ${{ steps.apk.outputs.version_tag }}"
          body: |
            Automated build from the latest commit on main.
            Commit: ${{ github.sha }}
          artifacts: ${{ steps.apk.outputs.apk_path }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Optional: show where to download
      - name: Output release link
        run: |
          echo "✅ Release created with tag: ${{ steps.apk.outputs.version_tag }}"
          echo "➡️  Check Releases tab for your APK"
